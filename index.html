<!DOCTYPE html>
<html lang="en">
<head>

  <title>Whiffletree Foundation</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;

    }
    header {
      background: white;
      padding: 60px 20px;
      text-align: center;

    }
    h1 {
      font-size: 2.4rem;

    section {
      max-width: 700px;

      padding: 0 20px;
      text-align: center;
    }
    .button {
      display: inline-block;
      margin-top: 20px;
      background: #0077ff;
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.2s;
    }
    .button:hover {
      background: #005fcc;
    }
    footer {
      text-align: center;
      padding: 30px;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
